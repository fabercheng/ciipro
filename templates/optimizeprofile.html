{% extends "template.html" %}
{% block content %}


    <style>
	div.assayselect {

    padding-left: 100px;
}
    </style>


<div class="hm">
    {{ hm | safe}}
</div>
    <!-- TODO: consider linking these two graphs -->
<div class="assayselect">
<form action="/removeassays" method="post" enctype="multipart/form-data">
    {% for aid in aids %}
        {% if (aids.index(aid) % 5 == 0) and (aids.index(aid) != 0) %}
            <label class="checkbox-inline">
                <input type="checkbox" name="aids" id="inlineCheckbox{{ aid }}"
                       value="{{ aid }}">
                    <a href="https://pubchem.ncbi.nlm.nih.gov/bioassay/{{ aid }}"
                        target="_blank">{{ aid }}</a><br>
            </label><br>
        {% else %}
            <label class="checkbox-inline">
                <input type="checkbox" name="aids" id="inlineCheckbox{{ aid }}"
                       value="{{ aid }}">
                    <a href="https://pubchem.ncbi.nlm.nih.gov/bioassay/{{ aid }}"
                       target="_blank">{{ aid }}</a>
            </label>
        {% endif %}
    {% endfor %}
    <br>
<input type="submit" class="btn btn-primary" value="Remove Assays" name="Remove Assays"/>
</form>
</div>

<div class="stats_table">
    {{ stats | safe }}
</div>




{% endblock %}
