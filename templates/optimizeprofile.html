{% extends "template.html" %}
{% block content %}

<div class="hm">
    {{ hm | safe}}
</div>
    <!-- TODO: consider linking these two graphs -->

<form action="/removeassays" method="post" enctype="multipart/form-data">
    {% for aid in aids %}
        {% if (aids.index(aid) % 5 == 0) and (aids.index(aid) != 0) %}
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox{{ aid }}" value="{{ aid }}"> {{ aid }}
            </label><br>
        {% else %}
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox{{ aid }}" value="{{ aid }}"> {{ aid }}
            </label>
        {% endif %}
    {% endfor %}
</form>

<div class="stats_table">
    {{ stats | safe }}
</div>




{% endblock %}
