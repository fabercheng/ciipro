{% extends "template.html" %}
{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/datasets.css') }}">

    <div class="dataset-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="card shadow p-3 mb-5 bg-white rounded" id="dataset-card">
              <div class="card-body">
                <h5 class="card-title">Available datasets</h5>
                  {% if not datasets %}
                      <p class="card-text">No training sets available.  Please upload.</p>
                  {% endif %}
                  {% if datasets %}
                    <div class="form-group">
                      <label for="sel1">Select dataset:</label>
                      <select class="form-control" id="sel1">
                        {% for dataset in datasets %}
                            <option value="{{ dataset }}"> {{ dataset }}</option>
                        {% endfor %}
                      </select>
                    </div>
                 {%  endif %}
                <a href="#" class="btn btn-danger btn-padding">Delete dataset</a>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card shadow p-3 mb-5 bg-white rounded">
              <div class="card-body">
                <svg height="300" width="300">
                  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="row top-buffer">
            <div class="col-sm-12">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                  <div class="card-body">
                      <h5 class="card-title">Uploading datasets</h5>
                      <p class="card-text">Please select a file to upload a new dataset.</p>

                      <input type="file" class="form-control-file top-padding btm-padding" id="compound_file">

                      <div class="form-group top-padding">
                        <label for="cmp-id-sel" class="card-text">Compound identifier:</label>
                          <select class="form-control" id="cmp-id-sel">
                            <option value="CID"> PubChem CID</option>
                            <option value="CAS"> CAS Registry Number</option>
                            <option value="name"> IUPAC Name</option>
                            <option value="smiles"> Canonical SMILES</option>
                            <option value="inchikey"> InChIKey</option>
                          </select>
                      </div>
                      <a href="#" class="btn btn-primary btn-padding">Upload dataset</a>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script>


    </script>

{% endblock %}
